{% extends 'app/base.html' %}
{% load static %}
{% block title %}Login{% endblock title %}
{% block main-content %}
<div class="container">
  <div class="row my-3">
    <div class="col-sm-6 offset-sm-3">
      <h3 class="mt-3">Reset Password</h3>
      <hr>
      {% if messages %}
      {% for message in messages %}
      <p class="alert alert-danger">{{message}}</p>
      {% endfor %}
      {% endif %}

      <form action="" method="post" class="shadow p-5">
        {% csrf_token %}

        <div class="mb-3">
          <!-- userid -->
          <input type="hidden" name="u_id" value="{{user_id}}">
          <label for="inputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="inputPassword1" name="pass1">
        </div>
        <div class="mb-3">
          <label for="inputPassword2" class="form-label">Confirm Password</label>
          <input type="password" class="form-control" id="inputPassword2" name="pass2">
        </div>
        <div class="text-end">
          <button type="submit" class="btn btn-danger">Submit</button>
        </div>
        <br>
        <div class="text-center text-primary fw-bold"><small>Existing User ? <a href="{% url 'login' %}"
              class="text-danger">Login Now</a> </small></div>
      </form>

    </div>
  </div>
</div>
{% endblock main-content %}
